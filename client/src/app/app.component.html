<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Financial Data</span>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon">verified_user</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let data"> {{data.timeStamp * 1000| date: 'MM/dd/yy'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let data"> {{data.symbol}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let data"> {{data.companyName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lastPrice">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let data"> {{data.lastPrice}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef> Change </th>
      <td mat-cell *matCellDef="let data"> {{data.change}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="percentChange">
      <th mat-header-cell *matHeaderCellDef> % Change </th>
      <td mat-cell *matCellDef="let data"> {{data.percentChange}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
