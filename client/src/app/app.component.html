<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Financial Data</span>
      <span class="spacer"></span>
      <button (click)="triggerPostRequest()" mat-flat-button>+ New Snapshot</button>
      <mat-icon class="icon">verified_user</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>
    <table mat-table [dataSource]="data" class="mat-elevation-z4" matSort="timeStamp" (matSortChange)="sortData($event)" matSortActive="timeStamp" matSortDirection="asc">

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let data; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="timeStamp">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let data"> {{data.timeStamp * 1000| date: 'MM/dd/yy'}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Symbol</th>
        <td mat-cell *matCellDef="let data"> {{data.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="companyName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Company</th>
        <td mat-cell *matCellDef="let data"> {{data.companyName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastPrice">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let data"> {{data.lastPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="change">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Change</th>
        <td mat-cell *matCellDef="let data"> {{data.change}} </td>
      </ng-container>

      <ng-container matColumnDef="percentChange">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> % Change</th>
        <td mat-cell *matCellDef="let data"> {{data.percentChange}} </td>
      </ng-container>

    </table>
  </div>

</div>
